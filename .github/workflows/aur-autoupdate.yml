name: AUR Auto Update

on:
  workflow_dispatch:
  schedule:
    # Every 6 hours
    - cron: "0 */12 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools (ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update pkgver/source from upstream
        run: |
          bash scripts/update_pkgbuild_metadata.sh .

      - name: Update checksums and .SRCINFO (Arch tools)
        uses: heyhusen/archlinux-package-action@v3.0.0
        with:
          flags: ''
          namcap: false
          updpkgsums: true
          srcinfo: true
          update_archlinux_keyring: true

      - name: Commit changes
        id: commit
        run: |
          git add PKGBUILD .SRCINFO .gitignore

          if git diff --cached --quiet; then
            echo "No update needed."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          ver=$(grep -E '^pkgver=' PKGBUILD | cut -d= -f2)
          git commit -m "Update to ${ver}"
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Push back to GitHub
        if: ${{ steps.commit.outputs.changed == 'true' }}
        run: |
          git push origin HEAD:${GITHUB_REF_NAME}

      - name: Push to AUR
        if: ${{ steps.commit.outputs.changed == 'true' }}
        env:
          AUR_REPO: ${{ secrets.AUR_REPO }}
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        run: |
          if [[ -z "${AUR_REPO}" || -z "${AUR_SSH_PRIVATE_KEY}" ]]; then
            echo "AUR secrets not set; skipping AUR push."
            exit 0
          fi
          bash scripts/aur_push_aur.sh . master
