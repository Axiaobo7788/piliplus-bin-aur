name: AUR Auto Update

on:
  workflow_dispatch:
  schedule:
    # Every 6 hours
    - cron: "0 */12 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools (ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update pkgver/source from upstream
        run: |
          chmod +x scripts/update_pkgbuild_metadata.sh
          scripts/update_pkgbuild_metadata.sh .

      - name: Update checksums and .SRCINFO (Arch tools)
        uses: heyhusen/archlinux-package-action@v3
        with:
          flags: ''
          namcap: false
          updpkgsums: true
          srcinfo: true
          update_archlinux_keyring: true

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No update needed."
            exit 0
          fi

          git add PKGBUILD .SRCINFO
          ver=$(grep -E '^pkgver=' PKGBUILD | cut -d= -f2)
          git commit -m "Update to ${ver}"

      - name: Push back to GitHub
        if: ${{ success() }}
        run: |
          # If there was no commit, pushing is a no-op.
          git push origin HEAD:${GITHUB_REF_NAME}

      - name: Push to AUR
        env:
          AUR_REPO: ${{ secrets.AUR_REPO }}
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        run: |
          if [[ -z "${AUR_REPO}" || -z "${AUR_SSH_PRIVATE_KEY}" ]]; then
            echo "AUR secrets not set; skipping AUR push."
            exit 0
          fi
          if git diff --quiet HEAD~1..HEAD 2>/dev/null; then
            echo "No new commit detected; skipping AUR push."
            exit 0
          fi
          chmod +x scripts/aur_push_aur.sh
          scripts/aur_push_aur.sh . master
