name: AUR Auto Update

on:
  workflow_dispatch:
  schedule:
    # Every 6 hours
    - cron: "0 */12 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --needed --noconfirm git base-devel pacman-contrib jq curl openssh

      - name: Create non-root build user
        run: |
          useradd -m -u 1000 builder || true
          chown -R builder:builder "$GITHUB_WORKSPACE"

      - name: Configure git
        run: |
          su - builder -c "cd \"$GITHUB_WORKSPACE\" && git config user.name \"github-actions[bot]\""
          su - builder -c "cd \"$GITHUB_WORKSPACE\" && git config user.email \"41898282+github-actions[bot]@users.noreply.github.com\""

      - name: Run update script
        run: |
          su - builder -c "cd \"$GITHUB_WORKSPACE\" && chmod +x scripts/aur_update.sh scripts/aur_push_aur.sh"
          su - builder -c "cd \"$GITHUB_WORKSPACE\" && scripts/aur_update.sh ."

      - name: Commit changes
        run: |
          su - builder -c "cd \"$GITHUB_WORKSPACE\" && if git diff --quiet; then echo 'No update needed.'; exit 0; fi"
          su - builder -c "cd \"$GITHUB_WORKSPACE\" && git add PKGBUILD .SRCINFO"
          su - builder -c "cd \"$GITHUB_WORKSPACE\" && ver=\$(grep -E '^pkgver=' PKGBUILD | cut -d= -f2) && git commit -m \"Update to \${ver}\""

      - name: Push back to GitHub
        if: ${{ success() }}
        run: |
          # If there was no commit, pushing is a no-op.
          su - builder -c "cd \"$GITHUB_WORKSPACE\" && git push origin HEAD:${GITHUB_REF_NAME}"

      - name: Push to AUR
        env:
          AUR_REPO: ${{ secrets.AUR_REPO }}
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        run: |
          if [[ -z "${AUR_REPO}" || -z "${AUR_SSH_PRIVATE_KEY}" ]]; then
            echo "AUR secrets not set; skipping AUR push."
            exit 0
          fi
          su - builder -c "cd \"$GITHUB_WORKSPACE\" && scripts/aur_push_aur.sh . master"
